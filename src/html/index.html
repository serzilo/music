<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Music Fibder</title>
		<link rel="stylesheet" href="./css/main.css">
	</head>
	<body>
		<div class="layout" id="app">
			<div class="layout__header">
				<div class="app__header">
					<div class="search">
						<input class="search__input" type="text" value="" placeholder="artist, track" tabindex="1" />
						<button class="search__btn" tabindex="2">Найти</button>
					</div>
				</div>
			</div>

			<div class="app__results">
				<div class="result-item">
					<div class="result-item__image" style="background-image: url('https://i.scdn.co/image/cf11442e18cea9231a08aa730df0532eef5c9a8a')"></div>
					<div class="result-item__artist">Muse</div>
					
					<ul class="track-list">
						<li class="track-list__item">Uprising</li>
						<li class="track-list__item">Mercy</li>
						<li class="track-list__item">Resistance</li>
					</ul>
				</div>
			</div>

		</div>



		<script src="./js/bundle.js"></script>
	</body>
</html>
